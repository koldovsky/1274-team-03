<section class="new-arrivals container" id="new-arrivals">
    <div class="new-arrivals__content">
        <h2 class="new-arrivals__title">Our New Arrivals</h2>
        <div class="new-arrivals__icon">
            <img src="img/section-our-new-arrivals/logo-our-new-arrivals.svg" alt="logo_our-new-arrivals"
                height="32">
        </div>
        <p class="new-arrivals__desription">We offer affordable and safe toys and accessories for your pets.</p>
    </div>

    <div class="new-arrivals__carousel-arrivals">
        <div class="new-arrivals__carousel-arrivals-inner">
            <article class="new-arrivals__product">
                <img class="new-arrivals__product-img"
                    src="img/section-our-new-arrivals/vitalife-crunch-sticks-treat.png"
                    alt="VITALIFE Crunch Sticks Treat">

                <a class="new-arrivals__product-title" href="#">VITALIFE Crunch Sticks Treat</a>
                <p class="new-arrivals__product-price">$5,00</p>
                <button class="button new-arrivals__product-btn">Add to Cart</button>
            </article>

            <article class="new-arrivals__product">
                <img class="new-arrivals__product-img" src="img/section-our-new-arrivals/duna-woven-toy.png"
                    alt="DUNA_Woven_toy">

                <a class="new-arrivals__product-title" href="#">DUNA Woven Toy</a>
                <p class="new-arrivals__product-price">$1,50</p>
                <button class="button new-arrivals__product-btn">Add to Cart</button>
            </article>

            <article class="new-arrivals__product">

                <img class="new-arrivals__product-img" src="img/section-our-new-arrivals/sera-woven-leas.png"
                    alt="SERA_Woven_Leas">

                <a class="new-arrivals__product-title" href="#">SERA Woven Leas</a>
                <p class="new-arrivals__product-price">$2,00</p>
                <button class="button new-arrivals__product-btn">Add to Cart</button>
            </article>

            <article class="new-arrivals__product">
                <img class="new-arrivals__product-img" src="img/section-our-new-arrivals/opty-plastic-bowl.png"
                    alt="OPTY_Plastic_Bowl">

                <a class="new-arrivals__product-title" href="#">OPTY Plastic Bowl</a>
                <p class="new-arrivals__product-price">$3,00</p>
                <button class="button new-arrivals__product-btn">Add to Cart</button>
            </article>

            <article class="new-arrivals__product">
                <img class="new-arrivals__product-img" src="img/section-our-new-arrivals/ego-butterfly-toy.png"
                    alt="EGO_Butterfly_Toy">
                <a class="new-arrivals__product-title" href="#">EGO Butterfly Toy</a>
                <p class="new-arrivals__product-price">$8,00</p>
                <button class="button new-arrivals__product-btn">Add to Cart</button>
            </article>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#arrivals__carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#arrivals__carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
