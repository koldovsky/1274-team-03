<section class="promotion">
  <div class="promotion__content">
    <div class="promotion__info">
      <p class="promotion__title">
        <span class="promotion__title-text">PROMOTION</span>
      </p>
      <h2 class="promotion__subtitle-text">Cat Week Is Finally Here!</h2>
      <p class="promotion__body">
        <span class="promotion__body-text">Don't miss special prices on products for cats: beds, litter boxes, feeders, and much more. Enjoy up to <font color="#ed6435"><b>-30%</b></font> on selected items!</span>
      </p>
    </div>
    <div class="promotion__timer">
      <div class="timer__square">
        <svg viewBox="0 0 120 120" class="timer__content">
          <text data-unit="days" x="50%" y="50%" class="timer__numb" id="days">00</text>
          <text x="50%" y="50%" dy="28" class="timer__text">Days</text>
        </svg>
      </div>
      <div class="timer__separator"></div>
      <div class="timer__square">
        <svg viewBox="0 0 120 120" class="timer__content">
          <text data-unit="hours" x="50%" y="50%" class="timer__numb" id="hours">00</text>
          <text x="50%" y="50%" dy="28" class="timer__text">Hours</text>
        </svg>
      </div>
      <div class="timer__separator"></div>
      <div class="timer__square">
        <svg viewBox="0 0 120 120" class="timer__content">
          <text data-unit="minutes" x="50%" y="50%" class="timer__numb" id="minutes">00</text>
          <text x="50%" y="50%" dy="28" class="timer__text">Minutes</text>
        </svg>
      </div>
      <div class="timer__separator"></div>
      <div class="timer__square">
        <svg viewBox="0 0 120 120" class="timer__content">
          <text data-unit="seconds" x="50%" y="50%" class="timer__numb" id="seconds">00</text>
          <text x="50%" y="50%" dy="28" class="timer__text">Seconds</text>
        </svg>
      </div>
    </div>
    <div class="promotion__button">
      <a class="promotion__btn" data-proofer-ignore href="#top-recommendations">Shop now</a>
    </div>
  </div>
</section>
